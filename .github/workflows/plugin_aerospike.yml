name: aerospike
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        format:
          - "default"
    steps:
    - name: Clone stanza-plugins
      uses: actions/checkout@v2

    - name: Clone Log Library
      uses: actions/checkout@v2
      with:
        repository: 'observIQ/log-library'
        path: log-library
        token: ${{ secrets.LOG_LIBRARY_ACCESS_TOKEN }}
        ref: otel

    - name: Create Output Directory
      run: mkdir output

    - name: Create Offset Database Directory
      run: mkdir -p storage

    - name: Clone Collector
      uses: actions/checkout@v2
      with:
        repository: 'observIQ/observiq-collector'
        path: observiq-collector
        token: ${{ secrets.LOG_LIBRARY_ACCESS_TOKEN }}
        fetch-depth: 0

    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Fetch Go Cache Paths
      id: go-cache-paths
      run: |
        echo "::set-output name=go-mod::$(go env GOMODCACHE)"

    - name: Checkout Latest Collector Release
      run: |
        latestTag=$(git describe --tags `git rev-list --tags --max-count=1`)
        git checkout $latestTag
      working-directory: observiq-collector

    # Cache go mod cache, used to speedup builds
    - name: Go Mod Cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.go-cache-paths.outputs.go-mod }}
        key: ${{ runner.os }}-go-mod-${{ hashFiles('./observiq-collector/go.sum') }}

    - name: Install Build Tools
      run: |
        echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
        sudo apt-get update -qq && sudo apt-get install -qq -y goreleaser

    - name: Build and Install latest Collector
      run: make collector
      working-directory: observiq-collector

    - name: Run Agent
      run: |
        docker run -d \
          --name agent \
          -v $(pwd)/observiq-collector/dist/collector_linux_amd64:/collector \
          -v $(pwd)/log-library/cases/${GITHUB_WORKFLOW}/${{ matrix.format }}:/input \
          -v $(pwd)/output:/output \
          -v $(pwd)/plugins:/plugins \
          -v $(pwd)/storage:/storage \
          --entrypoint sh \
          ubuntu:20.04 \
          -c '/collector --config /input/config/collector.yaml'
        
        sleep 1 && docker logs agent

    - name: Pause
      run: sleep 10

    - name: Stop Stanza
      run: docker kill agent

    - name: Dump Stanza Logs
      run: docker logs agent

    - name: Get Output
      run: |
        sudo cat output/out