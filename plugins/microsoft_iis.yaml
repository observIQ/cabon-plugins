# Set Defaults
# {{$file_path := default "C:/inetpub/logs/LogFiles/W3SVC*/**/*.log" .file_path}}
# {{$fields := .fields}}
# {{$location := default "UTC" .location}}
# {{$start_at := default "end" .start_at}}

# Pipeline Template
pipeline:
  - id: microsoft_iis_input
    type: file_input
    include:
      - {{ $file_path }}
    start_at: {{ $start_at }}
    attributes:
      log_type: microsoft_iis
      plugin_id: {{ .id }}
    output: iis_router

  - id: iis_router
    type: router
    routes:
      - output: quote_handler_parser
        expr: $body matches '.*".*".*' and not ($body matches "^#")
      - output: csv_parser
        expr: 'not ($body matches "^#")'
      - output: {{ .output }}
        expr: true

  # Some example log entries have quotes. This will cause an error.
  # This parses first set of quotes. If more than one set of quotes exist then it will still error.
  # All examples from logs seen at time of this comment have only contained one set of quotes.
  - id: quote_handler_parser
    type: regex_parser
    parse_from: $body
    regex: '(?P<message1>[^"]*)(?P<first_quote>[\"])(?P<message2>[^"]*)(?P<second_quote>[\"])(?P<message3>.*)'
    output: quote_handler_restructurer

  # This will remove the first set of parsed quotes.
  - id: quote_handler_restructurer
    type: add
    field: $body
    value: 'EXPR($body.message1 + $body.message2 + $body.message3)'
    output: csv_parser

  - id: csv_parser
    type: csv_parser
    delimiter: " "
    header: {{ $fields }}

  # Build timestamp from date and time field if they exist
  - id: add_timestamp
    type: add
    if: '$body.date != nil and $body.time != nil'
    field: $body.timestamp
    value: EXPR($body.date + " " + $body.time)

  # Remove date field
  - id: remove_date
    type: remove
    if: '$body.date != nil'
    field: $body.date

  # Remove date field
  - id: remove_time
    type: remove
    if: '$body.time != nil'
    field: $body.time

  # Confirm timestamp field exists and parse
  - id: time_parser
    type: time_parser
    if: '$body.timestamp != nil'
    parse_from: timestamp
    layout: '%Y-%m-%d %H:%M:%S'
    location: {{$location}}

  # Confirm sc-status field exists then parse severity.
  # If statement errors when using dot notation because of the - in the field name so use bracket notation instead.
  - type: severity_parser
    if: '$body["sc-status"] != nil'
    parse_from: $body.sc-status
    preserve_to: $body.sc-status
    mapping:
      info: 
        - 2xx
        - 3xx
      warning: 4xx
      error: 5xx
    output: {{.output}}
