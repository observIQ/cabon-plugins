# Plugin Info
version: 0.0.2
title: Redis
description: Log parser for Redis
parameters:
  - name: file_path
    label: Redis Logs Path
    description: The absolute path to the Redis logs
    type: string
    default: "/var/log/redis/redis.log*"
  - name: start_at
    label: Start At
    description: Start reading file from 'beginning' or 'end'
    type: enum
    valid_values:
      - beginning
      - end
    default: end

# Set Defaults
# {{$file_path := default "/var/log/redis/redis.log*" .file_path}}
# {{$start_at := default "end" .start_at}}

# Pipeline Template
pipeline:
  - id: redis_input
    type: file_input
    include:
      - {{ $file_path }}
    multiline:
      line_start_pattern: \d+:[A-Z] \d{2} [a-zA-z]* \d{2}:\d{2}:\d{2}.\d{3}
    start_at: {{ $start_at }}
    attributes:
      log_type: redis
      plugin_id: {{ .id }}
    output: redis_parser

  - id: redis_parser
    type: regex_parser
    regex: '^(?P<pid>\d+):(?P<role>[A-Z]) (?P<timestamp>\d{2} [a-zA-z]* \d{2}:\d{2}:\d{2}.\d{3})(?P<redis_severity> (\*|#|-|\.) )(?P<message>.*)'
    timestamp:
      parse_from: timestamp
      layout: '%d %b %H:%M:%S.%s'
    severity:
      parse_from: redis_severity
      mapping:
        warning: ' # '
        info:
          - ' - '
          - ' * '
        debug: ' . '
    output: {{.output}}
