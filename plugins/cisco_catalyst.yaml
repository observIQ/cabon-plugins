version: 0.0.3
title: Cisco Catalyst
description: Log parser for Cisco Catalyst
supported_platforms:
  - linux
  - windows
  - macos
min_stanza_version: 1.2.7
parameters:
  - name: listen_port
    label: Listen Port
    description: A port which the agent will listen for udp messages
    type: int
    default: 514
  - name: listen_ip
    label: Listen IP
    description: A UDP ip address of the form `<ip>`
    type: string
    default: "0.0.0.0"
    advanced_config: true
  - name: add_labels
    label: Labels
    description: Adds net.transport, net.peer.ip, net.peer.port, net.host.ip and net.host.port labels.
    type: bool
    default: true
    advanced_config: true
# Set Defaults
# {{$listen_port := default 514 .listen_port}}
# {{$listen_ip := default "0.0.0.0" .listen_ip}}
# {{$start_at := default "end" .start_at}}
# {{$add_labels := default true .add_labels}}
pipeline:
  - type: udp_input
    listen_address: '{{ $listen_ip }}:{{ $listen_port }}'
    attributes:
      log_type: 'cisco_catalyst'
      plugin_id: {{ .id }}
    add_attributes: {{$add_labels}}
    write_to: message

  - id: regex_router
    type: router
    default: {{.output}}
    routes:
      - expr: '$body.message matches "^<[^>]+>"'
        output: syslog_beginning_parser
      - expr: '$body.message matches "^[\\d]+:\\s+(\\*)?\\w+\\s+\\d+\\s+\\d+:\\d+:\\d+\\s+\\w+:"'
        output: catalyst_parser

  - id: syslog_beginning_parser
    if: '$body.message matches "^<[\\d]+>"'
    type: regex_parser
    parse_from: message
    regex: '^<(?P<priority>[^>]+)>(\s*)?(?P<message>[\s\S]*)'
    output: catalyst_parser

  - id: catalyst_parser
    if: '$body.message matches "^[\\d]+:\\s+(\\*)?\\w+\\s+\\d+\\s+\\d+:\\d+:\\d+\\s+\\w+:"'
    type: regex_parser
    regex: '^(?P<sequence_number>\d+):\s+(\*)?(?P<timestamp>\w{3}\s+\d{1,2}\s+\d{2}:\d{2}:\d{2}\s+\w{3}):\s+%(?P<facility_text>[^-]+)-(?P<severity>\d+)-(?P<mnemonic>[^:]+):\s*(?P<message>.*)'
    parse_from: message
    timestamp:
      parse_from: $body.timestamp
      layout_type: gotime
      layout: 'Jan _2 15:04:05 MST'
    severity:
      parse_from: $body.severity
      mapping:
        fatal: 0
        error3: 1
        error2: 2
        error: 3
        warn2: 4
        warn: 5
        info: 6
        debug: 7
    output: {{ .output }}
