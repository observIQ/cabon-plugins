# Plugin Info
version: 0.0.2
title: RabbitMQ
description: Log parser for RabbitMQ
parameters:
  - name: daemon_log_path
    label: Daemon Logs Path
    description: The absolute path to the RabbitMQ Daemon logs
    type: string
    default: "/var/log/rabbitmq/rabbit@*.log"
  - name: start_at
    label: Start At
    description: Start reading file from 'beginning' or 'end'
    type: enum
    valid_values:
      - beginning
      - end
    default: end

# Set Defaults
# {{$daemon_log_path := default "/var/log/rabbitmq/rabbit@*.log" .daemon_log_path}}
# {{$start_at := default "end" .start_at}}

# Pipeline Template
pipeline:
  - id: rabbitmq_input
    type: file_input
    include:
      - {{ $daemon_log_path }}
    multiline:
      line_start_pattern: '\d+-\d+-\d+ \d+:\d+:\d+\.\d+\+\d+:\d+'
    start_at: {{ $start_at }}
    labels:
      log_type: rabbitmq
      plugin_id: {{ .id }}
    output: rabbitmq_parser

  - id: rabbitmq_parser
    type: regex_parser
    regex: '^(?P<timestamp>\d+-\d+-\d+ \d+:\d+:\d+\.\d+\+\d+:\d+) \[(?P<severity>\w+)\] \<(?P<process_id>\d+\.\d+\.\d+)\> (?P<message>.*)'
    timestamp:
      parse_from: timestamp
      layout: '%Y-%m-%d %H:%M:%S.%s%j'
    severity:
      parse_from: severity
    output: {{.output}}
