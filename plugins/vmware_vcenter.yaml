# Plugin Info
version: 0.0.8
title: VMware vCenter
description: Log parser for VMware vCenter
min_stanza_version: 0.13.16
parameters:
  - name: listen_port
    label: Listen Port
    description: A port which the agent will listen for syslog messages
    type: int
    default: 5140
  - name: listen_ip
    label: Listen IP
    description: A syslog ip address of the form `<ip>`
    type: string
    default: "0.0.0.0"
    advanced_config: true
  - name: listen_address
    label: Listen Address
    description: Parameter Deprecated Use 'listen_ip' and 'listen_port' instead.
    type: string
    default: ""
    advanced_config: true
    hidden: true
  - name: max_buffer_size
    label: Max Buffer Size
    description: Maximum size of buffer that may be allocated while reading TCP input
    type: string
    default: "1024kib"
    required: false
  - name: enable_tls
    label: Enable TLS
    description: Enable TLS for the TCP listener
    type: bool
    default: false
  - name: certificate_file
    label: TLS certificate path
    description: File path for the X509 TLS certificate chain
    type: string
    default: "/opt/cert"
    required: true
    relevant_if:
      enable_tls:
        equals: true
  - name: private_key_file
    label: TLS private key path
    description: File path for the X509 TLS certificate chain
    type: string
    default: "/opt/key"
    required: true
    relevant_if:
      enable_tls:
        equals: true

# Set Defaults
# {{$listen_address := default "0.0.0.0:5140" .listen_address}}
# {{$length := len $listen_address}}
# {{$listen_ip := default "0.0.0.0" .listen_ip}}
# {{$listen_port := default 5140 .listen_port}}
# {{$max_buffer_size := default "1024kib" .max_buffer_size}}
# {{$enable_tls := default true .enable_tls}}
# {{$certificate_file := default "" .certificate_file}}
# {{$private_key_file := default "" .private_key_file}}

# Pipeline Template
pipeline:
  - id: vcenter_input
    type: tcp_input
    listen_address: '{{ if eq $length 0 }}{{ $listen_ip }}:{{ $listen_port }}{{ else }}{{ $listen_address }}{{ end }}'
    max_buffer_size: {{ $max_buffer_size }}
    labels:
      log_type: vmware_vcenter
      plugin_id: {{ .id }}
    add_labels: true
    tls:
      enable: {{ $enable_tls }}
      certificate: {{ $certificate_file }}
      private_key: {{ $private_key_file }}
    output: prefix_router

  # vcenter will (sometimes) prepend an id to the messages, check
  # for the id and drop it if it exsits
  # example: '257 <14>1. . . '
  - id: prefix_router
    type: router
    routes:
      - expr: '$record matches "^\\d* "'
        output: pre_parser
    default: vcenter_parser

  - id: pre_parser
    type: regex_parser
    regex: '^(?P<drop>\d* )(?P<syslog_message>[\w\W]*)'
    output: pre_parser_restructure

  - id: pre_parser_restructure
    type: restructure
    ops:
      - remove: "$record.drop"
      - move:
          from: "$record.syslog_message"
          to: "$record"
    output: vcenter_parser

  - id: vcenter_parser
    type: syslog_parser
    protocol: rfc5424

  - type: regex_parser
    if: '$record matches "^<\\d+>.*"'
    regex: '^<(?P<priority>[\d]+)>(?P<messsage>.*)'
    parse_from: $record
    preserve: true
    severity:
      parse_from: $record.priority
      mapping:
        emergency: [0,8,16,24,32,40,48,56,64,72,80,88,96,104,112,120,128,136,144,152,160,168,176,184]
        alert: [1,9,17,25,33,41,49,57,65,73,81,89,97,105,113,121,129,137,145,153,161,169,177,185]
        critical: [2,10,18,26,34,42,50,58,66,74,82,90,98,106,114,122,130,138,146,154,162,170,178,186]
        error: [3,11,19,27,35,43,51,59,67,75,83,91,99,107,115,123,131,139,147,155,163,171,179,187]
        warning: [4,12,20,28,36,44,52,60,68,76,84,92,100,108,116,124,132,140,148,156,164,172,180,188]
        notice: [5,13,21,29,37,45,53,61,69,77,85,93,101,109,117,125,133,141,149,157,165,173,181,189]
        info: [6,14,22,30,38,46,54,62,70,78,86,94,102,110,118,126,134,142,150,158,166,174,182,190]
        debug: [7,15,23,31,39,47,55,63,71,79,87,95,103,111,119,127,135,143,151,159,167,175,183,191]
    output: {{.output}}
